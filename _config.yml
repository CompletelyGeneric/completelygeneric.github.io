# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://completelygeneric.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  #Meta
  title: "Hugh McElderry"
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "Hugh McElderrys blog" # used by search engines
  
  # Header and footer text
  header_text: >
     <p>Cruising along the cyber tubes</p>
     
  footer_text: >

 
  
  # Icons
  rss: yes
  email_address: "hugh@hugh.moe"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "completelygeneric"
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr:
  twitter: "completelygnric"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: "UA-60026124-1"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
